<div class="bootstraprte">
    <div data-dojo-attach-point="toolbarNode" id="toolbar_" class="btn-toolbar" data-role="editor-toolbar" tabindex="-1">
        <div class="btn-group hidden" data-dojo-attach-point="btnGrpFont">
            <a class="btn dropdown-toggle dropdown-link" title="" data-toggle="dropdown"><i class="icon-font"></i><b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a data-edit="fontName Arial" style="font-family: Arial;">Arial</a></li>
                <li><a data-edit="fontName Courier" style="font-family: Courier;">Courier</a></li>
                <li><a data-edit="fontName Helvetica" style="font-family: Helvetica;">Helvetica</a></li>
                <li><a data-edit="fontName Lucida Grande" style="font-family: 'Lucida Grande';">Lucida Grande</a></li>
                <li><a data-edit="fontName Times New Roman" style="font-family: 'Times New Roman';">Times New Roman</a></li>
                <li><a data-edit="fontName Verdana" style="font-family: Verdana;">Verdana</a></li>
            </ul>
        </div>
        <div class="btn-group hidden" data-dojo-attach-point="btnGrpFontSize">
            <a title="" data-toggle="dropdown" class="btn dropdown-toggle dropdown-link" data-original-title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a data-edit="formatBlock <h1>"><h1>Header 1</h1></a></li>
                <li><a data-edit="formatBlock <h2>"><h2>Header 2</h2></a></li>
                <li><a data-edit="formatBlock <h3>"><h3>Header 3</h3></a></li>
                <li><a data-edit="formatBlock <p>"><p>Normal</p></a></li>
            </ul>
        </div>
        <div class="btn-group hidden" data-dojo-attach-point="btnGrpBasic">
            <a title="" data-edit="bold" class="btn" data-original-title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a>
            <a title="" data-edit="italic" class="btn" data-original-title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a>
            <a title="" data-edit="strikethrough" class="btn" data-original-title="Strikethrough"><i class="icon-strikethrough"></i></a>
            <a title="" data-edit="underline" class="btn" data-original-title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i></a>
        </div>
        <div class="btn-group">
            <div data-dojo-attach-point="btnGrpList" class="btn-group">
                <a title="" data-edit="insertunorderedlist" class="btn" data-original-title="Bullet list"><i class="icon-list-ul"></i></a>
                <a title="" data-edit="insertorderedlist" class="btn" data-original-title="Number list"><i class="icon-list-ol"></i></a>
            </div>
            <div data-dojo-attach-point="btnGrpDent" class="btn-group">
                <a title="" data-edit="outdent" class="btn" data-original-title="Reduce indent (Shift+Tab)"><i class="icon-indent-left"></i></a>
                <a title="" data-edit="indent" class="btn" data-original-title="Indent (Tab)"><i class="icon-indent-right"></i></a>
            </div>
        </div>
        <div class="btn-group hidden" data-dojo-attach-point="btnGrpJustify">
            <a title="" data-edit="justifyleft" class="btn" data-original-title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i></a>
            <a title="" data-edit="justifycenter" class="btn" data-original-title="Center (Ctrl/Cmd+E)"><i class="icon-align-center"></i></a>
            <a title="" data-edit="justifyright" class="btn" data-original-title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i></a>
            <a title="" data-edit="justifyfull" class="btn" data-original-title="Justify (Ctrl/Cmd+J)"><i class="icon-align-justify"></i></a>
        </div>
        <div class="btn-group hidden" data-dojo-attach-point="btnGrpLink">
            <a title="" data-toggle="dropdown" class="btn dropdown-link" data-original-title="Hyperlink"><i class="icon-link"></i></a>
            <div class="dropdown-menu input-append">
                <input type="text" data-edit="createLink" placeholder="URL" class="span2" data-dojo-attach-point="btnGrpLink_linkField">
                <button type="button" class="btn">Add</button>
            </div>
            <a title="" data-edit="unlink" class="btn" data-original-title="Remove Hyperlink"><i class="icon-cut"></i></a>
        </div>
        <div class="btn-group hidden" data-dojo-attach-point="btnGrpImg">
            <a id="pictureBtn" title="" class="btn btn-normal" data-original-title="Insert picture (or just drag &amp; drop)"><i class="icon-picture"></i></a>
            <input type="file" data-edit="insertImage" data-target="#pictureBtn" data-role="magic-overlay" style="opacity: 0; position: absolute; top: 0.199997px; left: -0.0000366211px; width: 46px; height: 35px;">
        </div>
        <div class="btn-group hidden" data-dojo-attach-point="btnGrpHtml">
            <a class="btn btn-default" data-edit="removeFormat" title="Clear Formatting"><i class='icon-eraser'></i></a>
        </div>
        <div class="btn-group hidden" data-dojo-attach-point="btnGrpUnRedo">
            <a title="" data-edit="undo" class="btn" data-original-title="Undo (Ctrl/Cmd+Z)"><i class="icon-undo"></i></a>
            <a title="" data-edit="redo" class="btn" data-original-title="Redo (Ctrl/Cmd+Y)"><i class="icon-repeat"></i></a>
        </div>
    </div>
    <div data-dojo-attach-point="inputNode" id="editor_" class="form-control mx-bootstrap-textarea mx-textarea-input mx-textarea-input-noresize" tabindex="0">Editor</div>
</div>
